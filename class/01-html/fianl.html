<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link href="../02-css/final.css" rel="stylesheet">
    <script src="../03-javascript/final.js"></script>
    <title>final</title>
</head>

<body>
    <div class="wrapper">
        <div class="body">
            <div class="title">코드캠프 회원가입</div>
            <div class="information__text">
                <input type="text" class="information" placeholder="이메일을 입력해 주세요." id="email"
                    onFocus="this.value='';return true;">
                    <div class="error" id="error_email">이메일이 올바르지 않습니다.</div>

                <input type="text" class="information" placeholder="이름을 입력해 주세요." id="name"
                    onFocus="this.value='';return true;">
                    <div class="error" id="error_name">이름이 올바르지 않습니다.</div>

                <input type="text" class="information" placeholder="비밀번호를 입력해 주세요." id="password"
                    onFocus="this.value='';return true;">
                    <div class="error" id="error_password1">비밀번호를 입력해 주세요.</div>

                <input type="text" class="information" placeholder="비밀번호를 다시 입력해 주세요." id="password2"
                    onFocus="this.value='';return true;">
                    <div class="error" id="error_password2">비밀번호를 입력해 주세요.</div>

                <div class="phone">
                    <input type="text" class="phone__number" maxlength="3" onchange="changePhone1()" onkeyup="onchange()" id="phone1" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"> <span></span>
                    <input type="text" class="phone__number" maxlength="4" onchange="changePhone2()" onkeyup="onchange()" id="phone2" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');"> <span></span>
                    <input type="text" class="phone__number" maxlength="4" onchange="changePhone3()" onkeyup="onchange()" id="phone3" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');">
                </div>
            </div>
            <div class="authentication">
                <div class="authentication__">
                    <div class="authentication__number" id="target">000000</div>
                    <button class="authentication__button" id="send__button" onclick="auth()" disabled>인증번호 전송</button>
                </div>
                <div class="authentication__">
                    <div class="authentication__number" id="timer">3:00</div>
                    <button class="authentication__button" id="finish" onclick="auth__clear()" disabled>인증완료</button>
                </div>
            </div>
            <select class="location">
                <option>지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
            <div class="radio__sex">
                <input type="radio" id="radio__sex" name="sex" value="female">여성
                <input type="radio" id="radio__sex" name="sex" value="male">남성
            </div>
            <div class="bar"></div>
            <button id="signup__button" disabled>가입하기</button>
        </div>
    </div>
</body>

</html>
